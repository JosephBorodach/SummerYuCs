<!DOCTYPE html>
<html>
  <head>
    <title>Teaneck Shuls Sign-in</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="whole-page">
        <div id="logoForSignInSection">
            <a id="logoForSignIn" href="teaneckShuls.html"><img src="teaneckLogo.jpg" alt="Teaneck Logo" width="100" height="100"></a>
        </div>
        <div id="sign-in-section">
            <h1>Sign-In</h1>
            <div id="login-error-msg-holder">
              <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>

            <form id="login-form" action="myAccount.html">
                <label for="Email"><b>Email</b></label><br /> 
                <input type="text" id="email" name="email" class="login-form-field" placeholder="Email" size="40" maxlength="50" required="required" /></title><br />
                <p><label for="Email"><b>Password</b></label><br /> 
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"></p>
                <div id="continue-button-section">
                    <input type="submit" value="Login" id="continue-button">
                </div>
                <p id="by-continuing"> By continuing, you agree to Teaneck Shuls's Conditions of Use and Privacy Notice.</p>
                <p></p>
                <p>Need help?</p><!---If we are offering help, we got to figure out how to hand it out-->
            </form>    
        </div>         
        <div id="new-to-teaneck-shuls">      
          <p>New to Teaneck Shuls?<p>
          <a id="create-account-button" href="createAccount.html">Create your Teaneck Shuls account</a>
        </div>           
    </div>

    <script type="text/javascript">
      const loginForm = document.getElementById("login-form");
      const loginButton = document.getElementById("continue-button");
      const loginErrorMsg = document.getElementById("login-error-msg");

      loginButton.addEventListener("click", (e) => {
          e.preventDefault();
          const username = loginForm.username.value;
          const password = loginForm.password.value;

          if (username === "user" && password === "web_dev") {
              alert("You have successfully logged in.");
              location.reload();
          } else {
              loginErrorMsg.style.opacity = 1;
          }
      })  
    </script>

  </body>
</html>
